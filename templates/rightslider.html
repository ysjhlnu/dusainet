{% load staticfiles %}

<!-- RSS -->
<div class="card mb-4 mt-4 hvr-glow no-underline" style="display: flex">
    <div class="card-body">
        <p class="card-title text-muted">
            <i class="fas fa-rss" style="color: darkorange;"></i> RSS订阅
        </p>
        <!-- Button trigger modal -->
        <div class="text-center">
            <a href="#" class="hvr-forward no-underline" data-toggle="modal" data-target="#rss">
                有新文章时通知我
            </a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="rss" tabindex="-1" role="dialog" aria-labelledby="rss" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rss_title">您想订阅哪个栏目？</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <a href="{% url 'rss' %}" class="btn btn-success btn-block mb-2">综合</a>
                <p id="rss-columns"></p>
            </div>
        </div>
    </div>
</div>


{% include 'utils/notice_card.html' %}

    <div class="card-body">
        <p class="card-title text-muted">

                Frost's Blog

        </p>

            </a>
        </p>
        <p class="card-text hvr-forward col-12">
            <a href="https://eastnotes.com/" target="_blank" class=" text-muted no-underline">
                向东的笔记本
            </a>
        </p>
        <p class="card-text hvr-forward col-12">
            <a href="https://ipydev.com/" target="_blank" class=" text-muted no-underline">

            </a>
        </p>
        <p class="card-text hvr-forward col-12">

        </p>
    </div>
</div>

<div class="card hvr-glow" style="display: flex">
    <div class="card-body">
        <p class="card-text text-muted">
            <i class="fas fa-envelope" style="color: yellowgreen;"></i> 推广</p>
        <p class="mb-0" style="text-align: center">
            <a href="mailto:dusaiphoto@foxmail.com" class="text-muted hvr-forward no-underline">赞助/友链</a>

<br/>
<br/>

{% block script %}
    <script>
        $(() => {

            $.get('{% url "article:get_columns_data" %}', (data) => {
                for (let item in data) {
                    let context = "<a href='/all/rss/" + data[item] + "' class=\"btn btn-outline-dark btn-block\">" + item + "</a>";
                    $('#rss-columns').append(context)
                }
            })
        })
    </script>
{% endblock %}
